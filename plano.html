<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tela Principal do Aluno</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('image/meu\ plano.png'); /* Adicione o caminho da sua imagem aqui */
            background-size: cover; /* Para cobrir toda a tela */
            background-position: center; /* Centraliza a imagem */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Fundo branco com transparência */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1, h2 {
            color: #e61717;
        }

        p {
            color: #555;
            font-size: 18px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #e61717;
            color: white;
        }

        button {
            background-color: #9b4545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px 0;
        }

        button:hover {
            background-color: #7e3a3a;
        }

        .back-button {
            background-color: #e61717;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Planos Nutricionais</h1>
        <table>
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Descrição</th>
                    <th>Refeição</th>
                    <th>Alimentos</th>
                    <th>Quantidade</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody id="nutrition-table">
                <!-- Os dados serão inseridos aqui -->
            </tbody>
        </table>
        <button class="back-button" onclick="window.location.href='student.html'">Voltar</button>
    </div>

    <script>
        // Carregar planos do localStorage
        const plans = JSON.parse(localStorage.getItem('nutritionPlans')) || [];
        const tableBody = document.getElementById('nutrition-table');

        plans.forEach(plan => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${plan.title}</td>
                <td>${plan.description}</td>
                <td>${plan.meal.mealType}</td>
                <td>${plan.meal.mealFoods}</td>
                <td>${plan.meal.mealQuantity}</td>
                <td>${plan.meal.mealTime}</td>
            `;
            tableBody.appendChild(row);
        });
    </script>
</body>
</html>
